name: 自动打包
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
      - name: 安装Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: 安装pnpm
        run: npm install -g pnpm
      - name: 安装依赖
        run: pnpm install
      - name: 打包项目
        run: pnpm run build
      - name: 保存打包结果
        uses: actions/upload-artifact@v4
        with:
          name: 打包好的文件
          path: dist/
